<p i18n="@@feedFormContent">If you have a story, new information or content to share on the
    forum, please feel free to post it, you can view it on the &lt;link Check
    Stories&gt;.<br/>
    You are a part of the dhvani.life family, come express, discuss and
    share your thoughts with us.</p>
    <div class="columns">
      <div class="column is-5">
        <h3 class="notification">Create a new post</h3>
        <div *ngIf="infoMsg" class="notification is-success">{{ infoMsg }}</div>
        <div *ngIf="errorMsg" class="is-danger notification">{{ errorMsg }}</div>
        <form>
          <div class="field">
            <label class="label">Title : </label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Post title"
                name="title"
                [(ngModel)]="title"
              />
            </div>
          </div>

          <div><label>Message: </label></div>
          <div>
            <textarea
              [(ngModel)]="content"
              rows="10"
              cols="70"
              name="content"
            ></textarea>
          </div>
        </form>
      </div>

      <div class="is-7"></div>
    </div>

    <button (click)="submit()" class="button is-info" >
      Send
    </button>
